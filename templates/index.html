    <div class="container col-md-10">
      <h1 style="margin-top: 25px">Star Wars universe planets</h1>
    </div>
    <div class="container col-md-10 table-responsive" >
        <button id="prev" type="button" class="btn btn-primary">Prev</button>
        <button id="next" type="button" class="btn btn-primary">Next</button>
      <table class="table table-bordered table-striped" id="planets-table" style="margin-top: 10px;">
        <thead>
              <tr>
              <th>Name</th>
              <th>Diameter</th>
                <th>Climate</th>
                <th>Terrain</th>
                <th>Surface water percentage</th>
                <th>Population</th>
                <th>Residents</th>
                <th>Vote</th>
                </tr>
        </thead>
          <tbody id="tbody">



          </tbody>
      </table>
    </div>
  <!-- Modal -->
  <div id="myModal" class="modal fade bd-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
       <div class="modal-header">
        <h5 class="modal-title">Residents Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered" id="character">
          <thead>
                <tr>
                   <td>Name </td>
                   <td>Height</td>
                   <td>Mass</td>
                   <td>Skin color</td>
                   <td>Hair color</td>
                   <td>Eye color</td>
                   <td>Birth year</td>
                   <td>Gender</td>
                </tr>
             </thead>
            <tbody id="modalbody">


            </tbody>
          </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
